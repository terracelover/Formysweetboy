<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles */
        #button-container {
            text-align: center; /* Center-align the buttons */
        }

        #permanent-image {
            display: block;
            margin: 20px auto; /* Center the image horizontally and add space around it */

        }
    </style>
</head>
<body>
    <h1>
        ❤️Will you be my boyfriend?❤️</h1>
    <div id="image-container">
        <img src="https://i.pinimg.com/564x/0a/7b/20/0a7b2082aab64ea27500292aa3153630.jpg" alt="Image description">
    </div>
    <div id="button-container">
        <button onclick="openYesImage()">Yes</button>
        <button onclick="openNoImage()">No</button>
    </div>

    <!-- Permanent image below buttons -->
    <img id="permanent-image" src="https://i.pinimg.com/564x/0a/7b/20/0a7b2082aab64ea27500292aa3153630.jpg" alt="Image description">

    <script src="script.js"></script>

</html>
